<div class="login-body">
    <form class="form-signin" role="form" ng-submit="loginCtrl.login()">
        <h2 class="form-signin-heading">Авторизация</h2>
        <label for="username" class="sr-only">Login</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required autofocus ng-model="loginCtrl.credentials.username" />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required ng-model="loginCtrl.credentials.password" />
        <div class="checkbox">
            <label>
                <input type="checkbox" id="rememberme" name="remember-me" ng-model="loginCtrl.credentials.rememberMe">Запомнить
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Авторизация</button>
    </form>
</div>
